matrix:
  include:
  - sudo: required
    language: python
    services:
    - docker
    env:
    - PYTHON=python3
  - os: osx
    env:
    - PYTHON=python3

notifications:
  email: false

env:
  global:
    - TWINE_USERNAME=pyrundec
      # Note: TWINE_PASSWORD is set in Travis settings

script:
  - pip install cibuildwheel==0.6.0
  - cibuildwheel --output-dir wheelhouse
  # upload to PyPI
  - python -m pip install twine
  - python -m twine upload wheelhouse/*.whl
